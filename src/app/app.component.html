<header *ngIf="showHeader">
  <nav class="navbar navbar-expand-lg navbar-light" id="navbar">
    <div class="container-fluid">
      <button
        class="navbar-toggler"
        type="button"
        (click)="sidenav.toggle()"
      >
        <i class="fas fa-bars"></i>
      </button>
      <div
        mdbCollapse
        #sidenav="mdbCollapse"
        class="collapse navbar-collapse"
        id="sidenav"
      >
        <ul class="navbar-nav me-auto mb-2 mb-lg-0" id="page-nav">
          <li class="nav-item">
            <a class="nav-link" id="title-name" (click)="navigateToHome()">BitcoinTrace</a>
          </li>
          <li class="nav-item" id="{{ currentPageName == 'home' ? 'selected' : '' }}">
            <a class="nav-link" (click)="navigateToHome()">Home</a>
          </li>
          <li class="nav-item" id="{{ currentPageName == 'list' ? 'selected' : '' }}">
            <a class="nav-link" (click)="navigateToList()">Fraudulent Transactions</a>
          </li>
        </ul>

        <form class="d-flex input-group w-auto" *ngIf="currentPageName != 'home'">
          <input
            type="search"
            class="form-control"
            placeholder="Search Transaction"
          />
          <span class="input-group-text border-0" id="search-addon">
            <i class="fas fa-search"></i>
          </span>
        </form>
      </div>
    </div>
  </nav>
</header>

<router-outlet></router-outlet>
